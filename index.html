<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <form action="" id="contactForm">
      <div class="alert" id="alert">Your message sent</div>
      
      <div class="inputBox">
        <input type="text" id="name" placeholder="Your name" required>
      </div>

      <div class="inputBox">
        <input type="email" id="emailid" placeholder="Your email" required>
      </div>

      <div class="inputBox">
        <textarea id="msgContent" cols="30" rows="10" placeholder="Your message" required></textarea>
      </div>

      <div class="inputBox">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.24.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.24.0/firebase-database.min.js"></script>
  <script src="./mail.js"></script>
</body>
</html>
